<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="count-info">Count: <span id="count-value">0</span></div>

  <div id="game-container">
    <div id="top-info">
      <div id="chips-bet-info">
        Chips: <span id="chip-count">1000</span> | Bet: <span id="bet-display">0</span>
      </div>
      <div id="bet-area">
        Bet: <input type="number" id="bet-input" min="1" value="10">
        <button id="place-bet">Place Bet</button>
      </div>
      <!-- Strategy Button -->
      <button id="show-strategy" class="strategy-btn">Strategy</button>
    </div>

    <div id="dealer">
      <h2>Dealer</h2>
      <div class="hand" id="dealer-hand"></div>
      <div class="hand-total" id="dealer-total">Total: --</div>
    </div>

    <div id="player">
      <h2>Player</h2>
      <div id="player-hands"></div>
    </div>

    <div id="controls">
      <button id="deal" disabled>Deal</button>
      <button id="hit" disabled>Hit</button>
      <button id="stand" disabled>Stand</button>
      <button id="double" disabled>Double</button>
      <button id="split" disabled>Split</button>
    </div>

    <div id="message"></div>
  </div>

  <!-- Strategy chart modal -->
  <div id="strategy-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <img src="blackjack_basic_strategy_chart-982x1024.jpg" alt="Strategy Chart" id="strategy-image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
